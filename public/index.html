<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Tastes</title>

    <!-- <link rel="manifest" href="../site.webmanifest">  -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='./scripts/main.js' defer></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container-fluid"> 
    <h1 class="m-3 row">Similar Tastes</h1>
    <div class="container-fluid row gy-3">
        <form id="search-form" class="row g-2">
            <label for="input" class="form-label col col-sm-2">Interest</label>
            <input type="text" id="input" name="input" class="form-control col col-sm" placeholder="Artist, movie, book, podcast etc.">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="music" name="type" value="music" required>
                <label class="form-check-label" for="music">Music</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="movie" name="type" value="movie" required>
                <label class="form-check-label" for="movie">Movie</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="show" name="type" value="show" required>
                <label class="form-check-label" for="show">Show</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="podcast" name="type" value="podcast" required>
                <label class="form-check-label" for="podcast">Podcast</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="book" name="type" value="book" required>
                <label class="form-check-label" for="book">Book</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="game" name="type" value="game" required>
                <label class="form-check-label" for="game">Game</label>
            </div>
            <button type="submit" class="btn btn-primary col col-sm-2 col-2">Search</button>
        </form>
    </div>

    <div id='hello-message' class="d-flex justify-content-center">
        <p>Similar Tastes can help you find new interests based on the ones you already have. Enter your interest above and Similar Tastes will tell you what you might also like.</p>
    </div>

    <div id="result-message" class="row g-2 ps-3">
        <div class="spinner-border" role="status" id="spinner" hidden>
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <section id="results-list row gy-3">
    <div id="resultsListMountNode" class="container-fluid"></div>
    </section>
    </div>
</body>
</html>
