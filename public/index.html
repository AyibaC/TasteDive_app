<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Tastes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='./scripts/main.js' defer></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container-fluid"> 
    <h1 class="m-3 row">Similar Tastes</h1>
    <div class="container-fluid row gy-3">
        <form id="search-form" class="row g-2">
            <label for="input" class="form-label col col-sm-2">Interest</label>
            <input type="text" id="input" name="input" class="form-control col col-sm" placeholder="Artist, movie, book, podcast etc.">
            <button type="submit" class="btn btn-primary col col-sm-2 col-2">Search</button>
        </form>
    </div>

    <div id='hello-message' class="d-flex justify-content-center align-items-center">
        <p>Similar Tastes can help you find new interests based on the ones you already have. Enter your interest above and Similar Tastes will tell you what you might also like.</p>
    </div>

    <div id="result-message" class="row g-2"></div>

    <section id="results-list row gy-3">
    <div id="resultsListMountNode" class="container-fluid"></div>
    </section>
    </div>
</body>
</html>
